<!DOCTYPE html>
<html>
  <head>
    <title>jsImageDiff Tests</title>
    <script type="text/javascript" src="..\jsimagediff.js"></script>
  </head>
  <body>
    <h1>jsImageDiff Tests</h1>
    <table border="1">
      <thead>
        <tr><td>Image 1</td><td>Image 2</td><td>Image 3</td><td>Actual Diff</td><td>Expected Diff</td><td>% Diff</td></tr>
      </thead>
      <tbody>
        <tr><td id="img1-1"></td><td id="img2-1"></td><td id="img3-1"></td><td id="diffimg-1"></td><td><img src="diff-1-2.png" /></td><td id="perdiff-1"></td></tr>
        <tr><td id="img1-2"></td><td id="img2-2"></td><td id="img3-2"></td><td id="diffimg-2"></td><td><img src="diff-3-2.png" /></td><td id="perdiff-2"></td></tr>
        <tr><td id="img1-3"></td><td id="img2-3"></td><td id="img3-3"></td><td id="diffimg-3"></td><td><img src="diff-3-2-2.png" /></td><td id="perdiff-3"></td></tr>
        <tr><td id="img1-4"></td><td id="img2-4"></td><td id="img3-4"></td><td id="diffimg-4"></td><td><img src="diff-1-2-4.png" /></td><td id="perdiff-4"></td></tr>
      </tbody>
    </table>
    <script type="text/javascript">
      var img1URL = "test_img_1.png";
      var img2URL = "test_img_2.png";
      var img3URL = "test_img_3.png";
      var img4URL = "test_img_4.png";

      var whenDone1 = function (results) {
        // Place the images in the table
        document.getElementById("img1-1").appendChild(results.sourceCanvases[0]);
        document.getElementById("img2-1").appendChild(results.sourceCanvases[1]);
        document.getElementById("diffimg-1").appendChild(results.diffCanvas);
        document.getElementById("perdiff-1").innerHTML = results.percentageImageDifferent + "%";
      };

      var whenDone2 = function (results) {
        // Place the images in the table
        document.getElementById("img1-2").appendChild(results.sourceCanvases[0]);
        document.getElementById("img2-2").appendChild(results.sourceCanvases[1]);
        document.getElementById("diffimg-2").appendChild(results.diffCanvas);
        document.getElementById("perdiff-2").innerHTML = results.percentageImageDifferent + "%";
      };

      var whenDone3 = function (results) {
        // Place the images in the table
        document.getElementById("img1-3").appendChild(results.sourceCanvases[0]);
        document.getElementById("img2-3").appendChild(results.sourceCanvases[1]);
        document.getElementById("diffimg-3").appendChild(results.diffCanvas);
        document.getElementById("perdiff-3").innerHTML = results.percentageImageDifferent + "%";
      };

      var whenDone4 = function (results) {
        // Place the images in the table
        document.getElementById("img1-4").appendChild(results.sourceCanvases[0]);
        document.getElementById("img2-4").appendChild(results.sourceCanvases[1]);
        document.getElementById("img3-4").appendChild(results.sourceCanvases[2]);
        document.getElementById("diffimg-4").appendChild(results.diffCanvas);
        document.getElementById("perdiff-4").innerHTML = results.percentageImageDifferent + "%";
      };



      jsImageDiff.diff([img1URL, img2URL], whenDone1);
      jsImageDiff.diff([img3URL, img2URL], whenDone2, { diffColor: "rgb(50,205,50)" });
      jsImageDiff.diff([img3URL, img2URL], whenDone3, { diffColor: "#ff8c00" });
      jsImageDiff.diff([img1URL, img2URL, img4URL], whenDone4);
    </script>
  </body>
</html>
